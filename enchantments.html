    function getPath() {
      return getHashId();
    }

    function fixImagePaths(md) {
      return md.replace(/\]\(\.\//g, '](' + SECTION_ID + '/').replace(/src="\.\//g, 'src="' + SECTION_ID + '/');
    }

    function fixInternalLinks(md) {
      return md.replace(/\]\(([^)]*\.md)\)/g, (_, p) => {
        if (p.startsWith('http')) return '](' + p + ')';
        const name = (p.replace(/^\.\//, '').replace(/\.md$/, '').split('?')[0].split('#')[0] || '').trim();
        return name ? '](#' + name + ')' : '](' + p + ')';
      });
    }

    function getHashId() {
      try {
        const raw = (window.location.hash || '').slice(1);
        const id = decodeURIComponent(raw.split('?')[0].split('#')[0].trim());
        return id || (PAGES[0] && PAGES[0].id) || 'frozen';
      } catch (e) { return PAGES[0] && PAGES[0].id || 'frozen'; }
    }

    function renderNav() {
      const nav = document.getElementById('nav');
      nav.innerHTML = PAGES.map(p => `<a class="nav-link" href="#${p.id}" data-id="${p.id}">${p.title}</a>`).join('');
      nav.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
        });
      });
    }

    function loadPage(id) {
      const article = document.getElementById('article');
      const loading = document.getElementById('loading');
      article.innerHTML = '';
      loading.style.display = 'block';

      const raw = EMBEDDED_PAGES[id];
      if (raw === undefined) {
        article.innerHTML = '<div class="error">無法載入此頁面</div>';
      } else {
        let content = fixImagePaths(raw);
        content = fixInternalLinks(content);
        marked.setOptions({ gfm: true, breaks: true });
        article.innerHTML = marked.parse(content);
      }
      loading.style.display = 'none';

      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.toggle('active', link.getAttribute('data-id') === id);
      });
    }

    document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('open'));
    window.addEventListener('hashchange', () => loadPage(getPath()));

    document.getElementById('content').addEventListener('click', (e) => {
      const a = e.target.closest('a[href*="#"]');
      if (!a) return;
      try {
        const href = a.getAttribute('href') || '';
        const hashIdx = href.indexOf('#');
        if (hashIdx < 0) return;
        const id = decodeURIComponent(href.slice(hashIdx + 1).split('?')[0].split('#')[0].trim());
        if (!id || !PAGES.some(p => p.id === id)) return;
        e.preventDefault();
        window.location.hash = id;
        loadPage(id);
      } catch (err) {}
    });

    renderNav();
    loadPage(getPath());
  </script>
